<template id="gs-chat-template">

    <style> @import "/static/styles/pure-min.css"; </style>
    <style> @import "/static/styles/global-styles.css"; </style>
    
    <style>
        .chat-input-group input {
            padding: 0.3em 1em;
            width: 100%;
            vertical-align: middle;
            box-sizing:border-box;
            -moz-box-sizing:border-box;
        }

        .chat-input-group button {
            float: right;
        }

        .chat .chat-title {
            text-align: center;
            font-size: 2em;
            color: #222;
            margin-bottom: 0;
            padding-bottom: 0.5em;
            border-bottom: 1px solid gray;
        }

        .chat .chat-content {
            overflow: hidden;
            padding: 0.3em 0.5em;
            height: 250px;
        }

        .chat .chat-content:hover {
            overflow-y: scroll;
        }

        .chat .chat-content .chat-me {
            max-width: 85%;
            background-color: lightblue;
            text-align: right;
            margin: 0.3em 0;
            float: right;
            clear: both;
            border-radius: inherit;
        }

        .chat .chat-content .chat-them {
            max-width: 85%;
            background-color: lightgreen;
            text-align: left;
            margin: 0.3em 0;
            float: left;
            clear: both;
            border-radius: inherit;
        }

    </style>

    <div class="chat">
        <h2 class="chat-title">Chat</h2>
        
        <div id="chat-content" class="chat-content">
        </div>

        <div class="chat-input-group">
            <div>
                <input id="chat-message" type="text" placeholder="Enter message"></input>
            </div>
            <div>
                <button id="send-button" class="pure-button pure-button-primary">Send</button>
            </div>
        </div>
    </div>

</template>

<script>
    (function(window, document) {
        let gsChatDocument = document.currentScript.ownerDocument;
        let template = gsChatDocument.querySelector('#gs-chat-template').content;
        let mediator = window.mediator;

        class GsChat extends HTMLElement {
            constructor() {
                super();
            }

            connectedCallback() {
                const clone = gsChatDocument.importNode(template, true);

                this.attachShadow({
                    mode: 'open'
                });

                this.shadowRoot.appendChild(clone);

                this.shadowRoot.querySelector("#send-button").addEventListener('click', this.sendMessage.bind(this))
            }

            sendMessage() {
                let inputElem = this.shadowRoot.querySelector("#chat-message");
                let message = inputElem.value;

                if (message) {
                    mediator.publish("sendMessage", message);
                }

                inputElem.value = "";
            }

            receiveMessage(message) {
                let messageDiv = document.createElement('div');
                messageDiv.classList.add('chat-them');

                let messageText = document.createTextNode(message);

                messageDiv.appendChild(messageText);

                this.shadowRoot.querySelector("#chat-content").prepend(messageDiv);
            }

        }
        window.customElements.define('gs-chat', GsChat);
    })(window, document);
</script>
