<script>
    // Store reference with access to the template
    let gsMainDocument = document.currentScript.ownerDocument;

    class GsMain extends HTMLElement {
        constructor() {
            super();
        }

        connectedCallback() {
            this.attachShadow({mode: 'open'});
            let template = gsMainDocument.querySelector('#gs-main-template');
            let clone = gsMainDocument.importNode(template.content, true);

            this.shadowRoot.appendChild(clone);
        }
    }

    customElements.define('gs-main', GsMain);
</script>
