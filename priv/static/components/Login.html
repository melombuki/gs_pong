<template id="gs-login-template">
    
    <style> @import "/static/styles/pure-min.css"; </style>

    <style>
        *, *:before, *:after {
            box-sizing: border-box;
        }
        
        html {
            overflow-y: scroll;
        }
        
        body {
            background: #c1bdba;
            font-family: 'Titillium Web', sans-serif;
        }
        
        a {
            text-decoration: none;
            color: #1ab188;
            -webkit-transition: .5s ease;
            transition: .5s ease;
        }
        a:hover {
            color: #179b77;
        }
        
        .form {
            background: rgba(19, 35, 47, 0.9);
            padding: 40px;
            max-width: 600px;
            margin: 40px auto;
            border-radius: 4px;
            box-shadow: 0 4px 10px 4px rgba(19, 35, 47, 0.3);
        }
        
        .tab-group {
            list-style: none;
            padding: 0;
            margin: 0 0 40px 0;
        }
        .tab-group:after {
            content: "";
            display: table;
            clear: both;
        }
        .tab-group li a {
            display: block;
            text-decoration: none;
            padding: 15px;
            background: rgba(160, 179, 176, 0.25);
            color: #a0b3b0;
            font-size: 20px;
            float: left;
            width: 50%;
            text-align: center;
            cursor: pointer;
            -webkit-transition: .5s ease;
            transition: .5s ease;
        }
        .tab-group li a:hover {
            background: #179b77;
            color: #ffffff;
        }
        .tab-group .active a {
            background: #1ab188;
            color: #ffffff;
        }
        
        h1 {
            text-align: center;
            color: #ffffff;
            font-weight: 300;
            margin: 0 0 40px;
        }
        
        label {
            position: absolute;
            -webkit-transform: translateY(6px);
                    transform: translateY(6px);
            left: 13px;
            color: rgba(255, 255, 255, 0.5);
            -webkit-transition: all 0.25s ease;
            transition: all 0.25s ease;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            pointer-events: none;
            font-size: 22px;
        }
        label .req {
            margin: 2px;
            color: #1ab188;
        }
        
        label.active {
            -webkit-transform: translateY(50px);
                    transform: translateY(50px);
            left: 2px;
            font-size: 14px;
        }
        label.active .req {
            opacity: 0;
        }
        
        label.highlight {
            color: #ffffff;
        }
        
        input, textarea {
            font-size: 22px;
            display: block;
            width: 100%;
            padding: 5px 10px;
            background: none;
            background-image: none;
            border: 1px solid #a0b3b0;
            color: #ffffff;
            border-radius: 0;
            -webkit-transition: border-color .25s ease, box-shadow .25s ease;
            transition: border-color .25s ease, box-shadow .25s ease;
        }
        input:focus, textarea:focus {
            outline: 0;
            border-color: #1ab188;
        }
        
        textarea {
            border: 2px solid #a0b3b0;
            resize: vertical;
        }
        
        .field-wrap {
            position: relative;
            margin-bottom: 40px;
        }
        
        .top-row:after {
            content: "";
            display: table;
            clear: both;
        }
        .top-row > div {
            float: left;
            width: 48%;
            margin-right: 4%;
        }
        .top-row > div:last-child {
            margin: 0;
        }
        
        .button {
            border: 0;
            outline: none;
            border-radius: 0;
            padding: 15px 0;
            font-size: 2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: .1em;
            background: #1ab188;
            color: #ffffff;
            -webkit-transition: all 0.5s ease;
            transition: all 0.5s ease;
            -webkit-appearance: none;
        }
        .button:hover, .button:focus {
            background: #179b77;
        }
        
        .button-block {
            display: block;
            width: 100%;
        }
        
        .forgot {
            margin-top: -20px;
            text-align: right;
        }
      
    </style>

    <div id="layout">

        <div class="form">
            
            <ul class="tab-group">
                <li class="tab active"><a href="#signup">Sign Up</a></li>
                <li class="tab"><a href="#login">Log In</a></li>
            </ul>
            
            <div class="tab-content">
                <div id="signup">   
                    <h1>Sign Up for Free</h1>
                    
                    <form action="#"> 
                    
                        <div class="field-wrap">
                            <label>
                                User Name<span class="req">*</span>
                            </label>
                            <input type="text" required autocomplete="off" />
                        </div>

                        <div class="field-wrap">
                            <label>
                            Email Address<span class="req">*</span>
                            </label>
                            <input type="email"required autocomplete="off"/>
                        </div>
                        
                        <div class="field-wrap">
                            <label>
                            Set A Password<span class="req">*</span>
                            </label>
                            <input type="password"required autocomplete="off"/>
                        </div>
                        
                        <button type="submit" class="button button-block"/>Get Started</button>
                        
                    </form>

                </div>

                <div id="login" style="display: none">   
                    <h1>Welcome Back!</h1>
                    
                    <form action="#">
                    
                        <div class="field-wrap">
                            <label>
                            Email Address<span class="req">*</span>
                            </label>
                            <input type="email"required autocomplete="off"/>
                        </div>
                        
                        <div class="field-wrap">
                            <label>
                            Password<span class="req">*</span>
                            </label>
                            <input type="password"required autocomplete="off"/>
                        </div>
                        
                        <p class="forgot"><a href="#">Forgot Password?</a></p>
                        
                        <button class="button button-block"/>Log In</button>
        
                    </form>
                </div>
            </div>

        </div>

    </div>
</template>

<script>
    // Store reference with access to the template
    let gsLoginDocument = document.currentScript.ownerDocument;

    class GsLogin extends HTMLElement {
        constructor() {
            super();
        }

        connectedCallback() {
            let shadowRoot = this.attachShadow({mode: 'open'});
            
            let template = gsLoginDocument.querySelector('#gs-login-template');
            let clone = gsLoginDocument.importNode(template.content, true);

            clone.querySelectorAll('.form input, textarea').forEach(function(element) {
                let f = function(e) {
  
                    let label = this.previousElementSibling;

                    if (e.type === 'keyup') {
                        if (this.value === '') {
                            label.classList.remove('active', 'highlight');
                        } else {
                            label.classList.add('active', 'highlight');
                        }
                    } else if (e.type === 'blur') {
                        if(this.value === '') {
                            label.classList.remove('active', 'highlight'); 
                        } else {
                            label.classList.remove('highlight');   
                        }   
                    } else if (e.type === 'focus') {
                        if(this.value === '') {
                            label.classList.remove('highlight'); 
                        } 
                        else if(this.value !== '') {
                            label.classList.add('highlight');
                        }
                    }
                };
                element.onkeyup = f;
                element.onblur  = f;
                element.onfocus = f;
            });

            clone.querySelectorAll('.tab a').forEach(function(elem) {
                elem.addEventListener('click', function (e) {
    
                    e.preventDefault();
                    
                    // siblings of element and itself
                    let children = this.parentElement.parentElement.children; 
                    for(let item of children) {
                        item.classList.remove('active');
                    }
                    elem.parentElement.classList.add('active');

                    let target = shadowRoot.querySelector(this.getAttribute('href'));

                    shadowRoot.querySelectorAll('.tab-content > div').forEach(function(element) {
                        if (element !== target) {
                            element.style.display = 'none';
                        } else {
                            element.style.display = null;
                        }
                    });
                });
            });

            shadowRoot.appendChild(clone);
        }

        disconnectedCallback() {
            gsLoginDocument.querySelectorAll('.form input, textarea').forEach(function(element) {
                element.onkeyup = element.onblur = element.onfocus = null;
            });
        }
    }

    customElements.define('gs-login', GsLogin);
</script>
