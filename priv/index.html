<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
        <title>Websocket client</title>
        <link rel="import" href="static/components/Login.html">
        <link rel="import" href="static/components/Nav.html">
    </head>
    <body>
        <gs-nav></gs-nav>

        <div id="header">
            <h1>Websocket client</h1>
            <div id="status"></div>
        </div>

        <div id="navigation">
            <p id="connecting">
                <button id="toggle-connection" type="button">Toggle Connection</button>
            </p>

            <div id="user">
                <label for="nick-name">Nickname: </label>
                <input type="text" id="nick-name" value="m"></input>
                <button id="change-nickname">Select Name</button>
            </div>

            <div id="chat">
                <label for="nick-name">Chat group: </label>
                <input type="text" id="chat-room" value="a"></input>
                <button id="join-chat-room" type="button">join room</button>
                <button id="leave-chat-room" type="button">leave room</button>
                <ul id="users">
                </ul>
            </div>

            <div id="connected">				
                <p>
                    <input id="txt" value=""></input>
                    <button id="send-txt" type="button">send</button>
                </p>
            </div>

            <div id="content">						
                <button id="clear-screen">Clear text</button>
                <div id="output"></div>
            </div>
        </div>

        <gs-login></gs-login>

        <script type="module" src="static/main.js"></script> 

    </body>
</html>
