<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
        <title>Websocket client</title>
        <script src="/static/jquery.min.js"></script>
    </head>
    <body>

        <div id="header">
            <h1>Websocket client</h1>
            <div id="status"></div>
        </div>

        <div id="navigation">
            <p id="connecting">
                <label for="nick-name">Nickname: </label>
                <input type="text" id="nick-name" value="m"></input>
                <button id="toggle-connection" type="button">connection</button>
            </p>

            <div id="chat">
                <label for="nick-name">Chat group: </label>
                <input type="text" id="chat-group" value="a"></input>
                <button id="join-chat-group" type="button">join group</button>
                <button id="leave-chat-group" type="button">leave group</button>
                <ul id="users">
                </ul>
            </div>

            <div id="connected">				
                <p>
                    <input id="txt" value=""></input>
                    <button id="send-txt" type="button">send</button>
                </p>
            </div>

            <div id="content">						
                <button id="clear-screen">Clear text</button>
                <div id="output"></div>
            </div>
        </div>

        <script type="module" src="static/main.js"></script>

    </body>
</html>
